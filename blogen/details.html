    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        Post One
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 bg-light mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>

                <div class="col-md-3">
                    <a href="index.html" class="btn btn-success btn-block ">
                        <i class="fas fa-check "></i> Save Changes
                    </a>
                </div>

                <div class="col-md-3 ">
                    <a href="index.html " class="btn btn-danger btn-block ">
                        <i class="fas fa-trash "></i> Delete Post
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- DETAILS -->
    <section id="details ">
        <div class="container ">
            <div class="row ">
                <div class="col ">
                    <div class="card ">
                        <div class="card-header ">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body ">
                            <form>
                                <div class="form-group ">
                                    <label for="title ">Title</label>
                                    <input type="text " class="form-control " value="Post One ">
                                </div>
                                <div class="form-group ">
                                    <label for="category ">Category</label>
                                    <select name=" " id=" " class="form-control ">
                                        <option value=" ">Web Developer</option>
                                        <option value=" ">Java Developer</option>
                                        <option value=" ">Android Developer</option>
                                        <option value=" ">JS Developer</option>
                                    </select>
                                </div>
                                <div class="form-group ">
                                    <label for="image ">Upload Image</label>
                                    <div class="custom-file ">
                                        <input type="file " class="custom-file-input " id="image ">
                                        <label for="image " class="custom-file-label ">Choose File</label>
                                    </div>
                                    <small class="form-text text-muted ">Max Size 3mb</small>
                                </div>

                                <div class="form-group ">
                                    <label for="body ">Body</label>
                                    <textarea name="editor1" class="form-control ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia voluptate placeat perspiciatis nobis sequi minus, magni veniam aliquam incidunt ad consectetur culpa esse error fuga inventore impedit voluptatum quis autem? Reiciendis delectus nobis eos inventore doloribus illum voluptates consequatur labore! Dolore commodi voluptatum accusantium odio quam eos sit nobis sed?</textarea>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- FOOTER -->

                <div class="col ">

                </div>
            </div>

        crossorigin="anonymous "></script>
    <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js "></script>

        $('#year').text(new Date().getFullYear());
